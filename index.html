<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link href="https://fonts.googleapis.com/css?family=Amiko|Montserrat" rel="stylesheet">

		<!-- Links to fave and movile icons and stylesheets -->
		<link rel="icon" href="img/favicon.png" />
		<link rel="apple-touch-icon" href="img/favicon.png" />
		<link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wn-overlay off">
    </div>
		<div class="wn-container"> <!--Page Container-->
			<div class="wn-player"> <!--Player Container-->
        <button class="wn-playpause"><i class="fa fa-play" aria-hidden="true"></i></button>
        <input class="wn-mastervolume" type="range" min="0" max="100" value="90" step="1">

        <section class="wn-noisetype">
          <h4>type</h4>

          <button class="wn-typebutton left"><i class="fa fa-angle-left" aria-hidden="true"></i></button>
          <h5 class="wn-type">NOISE</h5>
          <button class="wn-typebutton right"><i class="fa fa-angle-right" aria-hidden="true"></i></button>

          <input class="wn-noisevolume" type="range" min="0" max="100" value="75" step="1">
        </section>

        <section class="wn-ambiance">
          <h4>ambiance</h4>

          <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="wn-amb-onoff" checked>
              <label class="onoffswitch-label" for="wn-amb-onoff">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
          </div>

          <input class="wn-ambiancevolume" type="range" min="0" max="100" value="75" step="1">
        </section>

        <section class="wn-lightstoggle">
          <h4>lights</h4>
          <div class="onoffswitch">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="wn-lights-onoff" checked>
              <label class="onoffswitch-label" for="wn-lights-onoff">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
              </label>
          </div>
        </section>

			</div> <!--Player Container-->
		</div> <!--Page Container-->

    <!--scripts-->
    <script src="https://use.fontawesome.com/cc0b1539f7.js"></script>
    <!--<script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/pizzicato/distr/Pizzicato.min.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/main.js"></script>-->
  </body>
  <!-- Insert this line above script imports  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <!-- normal script imports etc  -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/pizzicato/distr/Pizzicato.min.js"></script>
  <script src="js/audio.js"></script>
  <script src="./renderer.js"></script>

  <!-- Insert this line after script imports -->
  <script>if (window.module) module = window.module;</script>
</html>
