<html>
	<head>
		<title>White Noise App v2.0.3</title>
		
		<!-- Mobile optimization and mobile app abilities -->
		<meta name="viewport" content="width=device-width initial-scale=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<!-- Links to fave and movile icons and stylesheets -->
		<link rel="icon" href="favicon.png" />
		<link rel="apple-touch-icon" href="favicon.png" />
		<link rel="stylesheet" href="style.css" />
		
		<!-- Library Includes -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="bower_components/unsplash-source-js/dist/unsplash-source.min.js"></script>
		
		<!-- JS Functions and initalizations -->
		<script src="js/main.js"></script>
		
	</head>
	
	<body>
		<audio id="audio-player" loop preload="auto">
		  <source id="noise-type" src="noise/00.mp3" type="audio/mpeg">
		</audio>
		<audio id="extra-player" loop preload="auto">
		  <source id="extnoise-type" src="ambiance/SomethingICanAlmostRemember.mp3" type="audio/mpeg">
		</audio>
		
		<div id="background-overlay"> <!--Overlay Container -->
		</div> <!--Overlay Container -->
		
		<div class="container wow fadeInDown" data-wow-duration="2s"> <!--Noise Generator Container-->
			<div class="player"> <!--Player Container-->
				<div class="audio-controls">
				
					<button id="playpausebtn"><span data-icon="&#x45;"></span></button>
					<input id="volumeslider" type="range" min="0" max="100" value="25" step="1">
					
					<div id="settings-container" class="clearfix">
						<div id="noise-type">
							<h4>type</h4>
							<button id="type-left" class="type-button" data-icon="&#x34;"></button>
							<span id="noise-type-display" class="effect-display"></span>
							<button id="type-right" class="type-button" data-icon="&#x35;"></button>
						</div>
						
						<div id="binaural-beat">
							<h4>background</h4>
							
							<button id="background-refresh" class="type-button" data-icon="&#xe02a;"></button>
						</div>
					</div>
					
					<div id="ambiance-continer" class="clearfix">
						<div id="ambiance-toggle">
							<h4>ambiance</h4>
						
							<div class="onoffswitch">
							    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
							    <label class="onoffswitch-label" for="myonoffswitch">
							        <span class="onoffswitch-inner"></span>
							        <span class="onoffswitch-switch"></span>
							    </label>
							</div>
						</div>
						<input id="ambiancevolume" type="range" min="0" max="100" value="75" step="1">
					</div>
					
					<div id="lights-container">
						<button id="lights-toggle"><h4>turn down the lights</h4></button>
					</div>
				</div>
			
			</div> <!--Player Container-->
		</div> <!--Noise Generator Container-->
	</body>
</html>
